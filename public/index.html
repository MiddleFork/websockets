		<div>
		  <label for="account">Account: </label>
		  <input type="number" id="account" />
		  <input type="button" id="account-button" value="Start" />
		</div>
		<br/>
		
		<h3>Device List</h3>
		<div>
		  <select id="deviceList" multiple="multiple" size="20" style="width: 15em;">
		  </select>
		  <p>
			<input type="button" id="device-button" value="Selected" disabled="true" />
			<input type="button" id="deviceAll-button" value="All" disabled="true" />
			<input type="button" id="deviceNone-button" value="None" disabled="true" />
		  </p>
		</div>
		<br/>

	  </fieldset>
	</div>

	<div id="map_wrapper">
	  <div id="map"> </div>
	</div>
	
	<hr style="clear:both;"/>
	
	<div id="data">
	  <table id="data-table">
		<thead>
		  <tr>
			<th>Device ID</th>
			<th>Latitude</th>
			<th>Longitude</th>
			<th>Speed</th>
			<th>Heading</th>
			<th style="text-align: left;">State</th>
		  </tr>
		</thead>
		<tbody id="data-table-body">
		</tbody>
	  </table>
	</div>

	<div id="counter">
	  Subscribed Devices: <span id="subdevice-value">#</span> | Total Devices: <span id="device-value">#</span> | Readings received: <span id="counter-value">#</span>
	</div>
